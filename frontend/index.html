<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capstone: 3D Avatar Generation</title>
</head>
<body>
    <header>
        <h1>Capstone: 3D Avatar Generation</h1>
    </header>
    <main>
        <section>
            <h2>Upload an image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button id="generateButton">Generate 3D Avatar</button>
        </section>
        <section>
            <h2>Generated 3D Avatar</h2>
            <div id="avatarPreview"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
